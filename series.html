<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Netflix - Series</title>
    <link rel="stylesheet" href="style/series.css">
    <!--Responsive CSS-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--OWL CSS-->

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="series.html">Séries</a>
                <a href="filmes.html">Filmes</a>
                <a href="documentarios.html">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-filme-principal">Voltron: O Defensor Lendario</h3>
                <p class="descricao">Cinco heróis improváveis pilotam seus leões robóticos para juntos 
                    formar o mega poderoso Voltron e defender o universo contra o mal..</p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>   
                 
            </div>            
        </div>
    </main>
    <!--carrosel imagens-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/series/img_01.jpg" alt="Anime: Death Note">

            <div class="item">

            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_04.jpg" alt="Serie: Black Mirror">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_05.jpg" alt="Serie: Forest of piano">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_06.jpg" alt="Serie: Violet Evergarden">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_07.jpg" alt="Anime: Voltron">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_08.jpg" alt="Serie: Something in the rain">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_09.jpg" alt="Anime: Akame ga kill">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/series/img_10.jpg" alt="Serie: Gatunas">
            </div>            
        </div>
    </div>
